<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main_box">
    <img src="images/bg-pattern-card.png" alt="#" class="main_bg">
    <div class="mini_box">
      <img src="images/image-victor.jpg" alt="#" class="man">
    </div>
    <pre class="name">Victor Crest  <span class="age">26</span></Pre>
    <p class="city">London</p>
    <div class="line"></div>
    <pre class="nums1" style="margin-left: 0; text-align:center;">   80K                803K                1.4K</pre>
    <pre class="nums2" style="margin-left: 0; text-align:center;">  Followers                   Likes                      Photos</pre>
  </div>
</body>

</html>
